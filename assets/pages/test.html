<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <!-- FontAwesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
            integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
            crossorigin="anonymous">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
            integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
            crossorigin="anonymous">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!--page css-->
        <link rel="stylesheet" href="../css/header.css">
        <!-- footer css -->
        <link rel="stylesheet" href="../css/testFooter.css">
        <!-- main css -->
        <link rel="stylesheet" href="../css/test.css">
    </head>
    <body>
        <main>
            <!-- header section -->
            <header>
                <nav>
                    <ul>
                        <li><i class='fab fa-evernote'></i><strong>TEST HUB</strong></li>
                        <li class="pushRight"><a class="active"
                                href="../../index.html">Home</a></li>
                    </ul>
                </nav>
            </header>
            <!-- test section -->
            <article class="quiz-wrapper" id="quiz-wrapper">
                <div class="quiz-wrapper-header">
                    <h5>Time remaining: <span id="timer">60</span></h5>
                    <h3 id="question">Test quiz</h3>
                    <!-- answers option section -->
                    
                    <input type="radio" name="options" id="a" class="options">
                    <label for="a" id="optionA" class="input-container">Option </label>
        <!-- option two -->
                    <input type="radio" name="options" id="b" class="options">
                    <label for="b" id="optionB" class="input-container">Option</label>
                       <!-- option three -->
                    <input type="radio" name="options" id="c" class="options">
                    <label for="c" id="optionC" class="input-container">Option</label>
                    <!-- option four       -->
                    <input type="radio" name="options" id="d" class="options">
                    <label for="d" id="optionD" class="input-container">Option</label>
                
                </div>
                <button id="submit">Submit</button>
            </article>

            <!-- footer -->
            <footer>
                <!-- logo wrapper -->
                <div class="brand">
                    <i class='fab fa-evernote'></i><strong>TEST HUB</strong>
                    <h4>A world in which anyone can create their future</h4>
                </div>
                <div class="footerNav">
          <!-- footer links -->
                    <ul>
                        <li><a href="../../index.html">Home Page</a></li>
                        <li><a href="./test.html">Test Page</a></li>
                        <li><a href="">About Page</a></li>
                    </ul>
                </div>
                <hr>
                <div class="copyright">
                    <h2>All rights reserved</h2>
                    <a href="https://github.com/Ebenezr" target="self">
                        <h3><i class='fas fa-copyright copyr'></i>2022 Ebenezr</h3>
                    </a>
                </div>
            </footer>
        </main>
        <!-- link javascript file -->
        <script src="../js/main.js"></script>
    </body>
</html>
